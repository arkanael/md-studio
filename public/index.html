<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self';
    " />
    <meta name="description" content="MD Studio - Editor visual de jogos para Sega Mega Drive" />
    <meta name="theme-color" content="#1a1a2e" />
    <title>MD Studio</title>
    <style>
      /* Reset basico */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Tela de carregamento */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a2e;
        color: #e0e0e0;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Scrollbar global dark */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0d1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0f3460;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e94560;
      }

      /* Selecao de texto */
      ::selection {
        background: rgba(233, 69, 96, 0.3);
        color: #fff;
      }

      /* Loading spinner enquanto o React carrega */
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        z-index: 9999;
        gap: 16px;
        transition: opacity 0.3s ease;
      }

      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #loading .logo {
        font-size: 32px;
        font-weight: 900;
        color: #e94560;
        letter-spacing: 6px;
        text-transform: uppercase;
      }

      #loading .subtitle {
        font-size: 12px;
        color: #555;
        letter-spacing: 2px;
      }

      #loading .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #0f3460;
        border-top-color: #e94560;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Tela de carregamento inicial -->
    <div id="loading">
      <div class="logo">MD Studio</div>
      <div class="subtitle">Mega Drive Game Creator</div>
      <div class="spinner"></div>
    </div>

    <!-- Raiz do aplicativo React -->
    <div id="root"></div>

    <script>
      // Oculta a tela de loading quando o React montar
      window.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.classList.add('hidden');
              setTimeout(() => loading.remove(), 400);
            }
            observer.disconnect();
          }
        });
        const root = document.getElementById('root');
        if (root) observer.observe(root, { childList: true });
      });
    </script>
  </body>
</html>
