<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Studio Mockup</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #e0e0e0; overflow: hidden; }
        .editor { display: flex; flex-direction: column; height: 100vh; }
        .toolbar { height: 44px; background: #16213e; border-bottom: 1px solid #0f3460; display: flex; align-items: center; padding: 0 12px; gap: 10px; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .navigator { width: 220px; background: #0d0d1a; border-right: 1px solid #0f3460; display: flex; flex-direction: column; }
        .canvas { flex: 1; background: #0f3460; background-image: radial-gradient(circle, #1a1a2e 1px, transparent 1px); background-size: 20px 20px; position: relative; }
        .properties { width: 260px; background: #0d0d1a; border-left: 1px solid #0f3460; padding: 12px; }
        .btn { padding: 4px 12px; border-radius: 4px; border: 1px solid #e94560; color: #e94560; background: transparent; cursor: pointer; font-size: 12px; }
        .btn.active { background: #e94560; color: #fff; }
        .scene-card { position: absolute; top: 100px; left: 100px; width: 200px; height: 150px; background: #16213e; border: 2px solid #e94560; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .scene-header { background: #e94560; color: #fff; padding: 4px 8px; font-size: 11px; font-weight: bold; }
        .status-bar { height: 24px; background: #0d0d1a; border-top: 1px solid #0f3460; font-size: 11px; display: flex; align-items: center; padding: 0 12px; color: #555; gap: 20px; }
        .tab-active { color: #e94560; border-bottom: 2px solid #e94560; padding-bottom: 4px; }
        h3 { font-size: 12px; color: #e94560; text-transform: uppercase; margin-top: 0; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 4px; }
        input, select { width: 100%; background: #16213e; border: 1px solid #0f3460; color: #eee; padding: 4px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="editor">
        <div class="toolbar">
            <strong style="color: #e94560; margin-right: 15px;">MD STUDIO</strong>
            <button class="btn active">V</button>
            <button class="btn">H</button>
            <button class="btn">A</button>
            <button class="btn">T</button>
            <button class="btn">C</button>
            <div style="flex: 1;"></div>
            <button class="btn" style="border-color: #2ed573; color: #2ed573;">GERAR C / SGDK</button>
        </div>
        <div class="main">
            <div class="navigator">
                <div style="padding: 10px; display: flex; justify-content: space-around; font-size: 11px; border-bottom: 1px solid #0f3460;">
                    <span class="tab-active">CENAS</span>
                    <span style="color: #555;">ATORES</span>
                    <span style="color: #555;">ASSETS</span>
                </div>
                <div style="padding: 10px; font-size: 12px;">
                    <div style="padding: 6px; background: #16213e; border-left: 3px solid #e94560;">üó∫Ô∏è Fase 1</div>
                    <div style="padding: 6px; color: #888;">üó∫Ô∏è Fase 2</div>
                </div>
            </div>
            <div class="canvas">
                <div class="scene-card">
                    <div class="scene-header">Fase 1 (Plataforma)</div>
                    <div style="display: flex; align-items: center; justify-content: center; height: 120px; color: #333; font-size: 40px;">üéÆ</div>
                </div>
            </div>
            <div class="properties">
                <h3>Propriedades</h3>
                <div class="input-group">
                    <label>NOME</label>
                    <input type="text" value="Fase 1">
                </div>
                <div class="input-group">
                    <label>TIPO</label>
                    <select>
                        <option>Plataforma</option>
                        <option>Top-Down</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>LARGURA (TILES)</label>
                    <input type="number" value="20">
                </div>
                <div class="input-group">
                    <label>ALTURA (TILES)</label>
                    <input type="number" value="18">
                </div>
            </div>
        </div>
        <div class="status-bar">
            <span>Projeto: MeuJogoMD</span>
            <span>Cenas: 2</span>
            <span>Zoom: 100%</span>
            <span style="flex: 1; text-align: right;">v0.1.0-alpha</span>
        </div>
    </div>
</body>
</html>
